                <h3 style="text-align: center;">credit details</h3>
                <center><div style="margin-top: 50px;"><input type="number" placeholder="enter your credit amount" id="cre" style="width:500px; height:50px;border-radius: 20px;"></div></center>
                <div style="margin-top: 50px;margin-left: 100px;"><button onclick="deb()" class="btn btn-primary" style="margin-left: 20px;">submit</button>
                 <button onclick="bal()" class="btn btn-primary">check balance</button></center>
                <a href="account.html"><button class="btn btn-primary" >Go Back Home</button></a></div></div>
                <script>
                    function deb(){
                        const amount=100000;
                        let x=document.getElementById("cre").value;
                        let xvalue=parseInt(x);
                        if(xvalue<=amount||xvalue>=amount){
                            const z=(amount+xvalue);
                            alert("account balance after credit:"+z);
                        }
                        else{
                            alert("insufficient balance");
                        }
                    }
                    function bal(){
                        const amount=100000;
                        let x=document.getElementById("cre").value;
                        let xvalue=parseInt(x);
                        if(xvalue<=amount||xvalue>=amount){
                            const z=(amount+xvalue);
                            alert("account balance:"+z);
