<!DOCTYPE html>
<html>

        <center><div style="margin-top: 50px;"><input type="number" placeholder="enter your debit amount" id="deb" style="width:500px;"></div></center>
        <div style="margin-top: 50px;margin-left: 100px;"><button onclick="deb()" class="btn btn-primary" style="margin-left: 20px;">submit</button>
        <button onclick="bal()" class="btn btn-primary">check balance</button>
        <a href="account.html"><button class="btn btn-primary" onclick="sup()">Go Back Home</button></a></div></div>
        <script>
            function deb(){
                const amount=100000;
                let x=document.getElementById("deb").value;
                if(x<=amount){
                    const z=(amount-x);
                    alert("account balance after debit:"+z);
                }
                else{
                    alert("insufficient balance");
                }
            }
            function bal(){
                const amount=100000;
                let x=document.getElementById("deb").value;
                if(x<=amount){
                    const z=(amount-x);
                    alert("account balance:"+z);
                }
                else{
                    alert("insufficient balance");
                }
            }
        </script>
